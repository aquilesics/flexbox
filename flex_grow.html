<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex grow</title>

    <style>
        .flex-container {
            
            display: flex;
            border:2px solid black;
            max-width: 300px;
            margin: 20px;
        }

        .item {
           background-color:orangered;
           margin: 5px;
           padding: 10px;
           text-align: center;
           color: white

            }
        
        .fg-0{
            flex-grow:0;
        }

        .fg-1{
            flex-grow:1;
        }


    </style>


</head>
<body>
    <h1>no grow</h1>

    <div class="flex-container">
        <div class="item fg-0">1</div>
        <div class="item fg-0">2</div>
        <div class="item fg-0">3</div>
        <div class="item fg-0">4</div>
    </div>

    <h1>grow</h1>

    <div class="flex-container">
        <div class="item fg-1">1</div>
        <div class="item fg-1">2</div>
        <div class="item fg-1">3</div>
        <div class="item fg-1">4</div>
    </div>
    
</body>
</html>
